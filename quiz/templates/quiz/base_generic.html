<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Woordjes Leren{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Stylesheets -->
    {% load static %}
    <link href="{% static 'quiz/css/base.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="{% static 'quiz/main.js' %}" defer></script>
</head>

<body>
    <nav>
        {% block navbar %}
            <div class="content-wrapper nav-content">
                <img src="https://cdn-icons-png.flaticon.com/512/60/60747.png" id="logo">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'wordlist-list' %}">Lists</a>
                <a href="">Login</a>
            </div>
        {% endblock navbar %}
    </nav>

    <div>
        {% block messages %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endblock messages %}
    </div>


    <div class="content-wrapper">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        {% block footer %}
            <div class="content-wrapper">
                
            </div>
        {% endblock footer %}
    </footer>
</body>

</html>
