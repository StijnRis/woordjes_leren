{% extends 'quiz/base.html' %}

{% block content %}
    <h1>All words lists</h1>
    {% if latest_wordlists %}
        <ul>
        {% for wordlist in latest_wordlists %}
            <li><a href="{% url 'wordlist-detail' wordlist.id %}">{{ wordlist.name }} - {{ wordlist.date_published }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No word lists are available.</p>
    {% endif %}
{% endblock content %}
